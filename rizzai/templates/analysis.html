<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Analysis | doubleURizz</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Rowdies:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffedf2;
    }

    h2 {
      color: #411a1a;
      font: 'Poppins', sans-serif;
      font-size: 30px;
      padding-top: 50px;
    }

    .analysis-pg {
      height: 100vh;
      padding: 10px;
    }

    .analysis-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 50vh;
      gap: 10px;
    }

    .analysis-section {
      flex: 1;
      max-width: 400px;
      padding: 20px;
      text-align: left;
    }

    .analysis-section-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .analysis-points {
      list-style: disc;
      padding-left: 30px;
      margin: 0;
    }

    button {
      font-size: 15px;
      background-color: #ffcccc;
      border-color: #996666;
      border-radius: 15px;
    }

    .restart-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 100px;
      height: 40px;
      border-color: #996666;
    }

    .restart-btn:hover {
      background-color: #eba9bf;
    }
  </style>
</head>

<body>
  <!-- analysis page -->
  <div class="analysis-pg">
    <div style="text-align: center"><h2>Analysis</h2></div>

    <div class="analysis-container">

      <!-- strengths -->
      <div class="analysis-section">
        <p class="analysis-section-title">Strengths</p>
        <p>{{strength_points}}</p>


      </div>

      <!-- weaknesses -->
      <div class="analysis-section">
        <p class="analysis-section-title">Weaknesses</p>
        <p>{{weakness_points}}</p>
      </div>

      <!-- stats -->
      <div class="analysis-section">
        <p class="analysis-section-title">Stats</p>
        <img src="{{image_url}}" alt="My Pie Chart" style="width:320px; border: 2px solid #000;">
      </div>
      
    </div>

    <hr>
    
    <!-- 2nd date decision -->
    <div style="text-align: center">
      <p style="text-align: center">
        <p>{{prediction}}</p>
      </p>
    </div>
    
    <hr>

    <div>
      <button type="button" class="restart-btn" onclick="window.location.href='/';">EXIT</button>
    </div>

  </div>
</body>

</html>
